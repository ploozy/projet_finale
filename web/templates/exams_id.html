<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s Examen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, #1a1a1a, #0d0d0d);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #c0c0c0;
            text-shadow:
                0 0 10px rgba(192, 192, 192, 0.5),
                0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .subtitle {
            text-align: center;
            color: #808080;
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .error {
            background: linear-gradient(145deg, #2a1515, #1a0a0a);
            border: 2px solid #ff4444;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-align: center;
            box-shadow:
                0 4px 15px rgba(255, 68, 68, 0.3),
                inset 0 1px 0 rgba(255, 68, 68, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            border: 2px solid #2a2a2a;
            border-radius: 12px;
            font-size: 1.1rem;
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            color: #c0c0c0;
            margin-bottom: 25px;
            transition: all 0.3s;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.5),
                0 1px 0 rgba(255, 255, 255, 0.05);
        }

        input[type="text"]::placeholder {
            color: #505050;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #888;
            box-shadow:
                0 0 20px rgba(136, 136, 136, 0.4),
                inset 0 2px 5px rgba(0, 0, 0, 0.5);
            background: linear-gradient(145deg, #202020, #151515);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(145deg, #c0c0c0, #909090);
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow:
                0 6px 20px rgba(192, 192, 192, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.3);
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 30px rgba(192, 192, 192, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #d0d0d0, #a0a0a0);
        }

        button:active {
            transform: translateY(0);
            box-shadow:
                0 3px 10px rgba(192, 192, 192, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù ACC√àS EXAMEN</h1>
        <p class="subtitle">Entre ton ID Discord</p>

        {% if error %}
        <div class="error">
            {{ error|safe }}
        </div>
        {% endif %}

        <form action="/exams_id" method="POST">
            <input
                type="text"
                name="user_id"
                placeholder="ID Discord"
                required
                autofocus
            >
            <button type="submit">ACC√âDER</button>
        </form>
    </div>
</body>
</html>
