<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s Examen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Formulaire minimaliste */
        .form-group {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: all 0.3s;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        /* Messages d'erreur et info */
        .message {
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1rem;
            line-height: 1.6;
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 2px solid rgba(220, 53, 69, 0.5);
            color: #ffccd5;
        }

        .info {
            background: rgba(13, 110, 253, 0.2);
            border: 2px solid rgba(13, 110, 253, 0.5);
            color: #cfe2ff;
        }

        /* Barre de progression gamifi√©e */
        .progress-container {
            margin-top: 30px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }

        .progress-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .hp-bar-container {
            position: relative;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            overflow: hidden;
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .hp-bar {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #3b82f6 50%, #8b5cf6 100%);
            border-radius: 25px;
            transition: width 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .hp-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            to {
                left: 200%;
            }
        }

        .hp-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* HP bar full (pas d'exam) */
        .hp-bar.full {
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Acc√®s Examen</h1>
        <p class="subtitle">Entre ton ID Discord pour continuer</p>

        {% if error %}
        <div class="message error">
            {{ error|safe }}
        </div>
        {% endif %}

        {% if exam_countdown %}
        <!-- Barre de progression gamifi√©e -->
        <div class="progress-container">
            <div class="progress-header">
                <div class="progress-title">{{ exam_countdown.title }}</div>
                <div class="progress-message">{{ exam_countdown.message }}</div>
                <div class="countdown" id="countdown">{{ exam_countdown.time_text }}</div>
            </div>

            <div class="hp-bar-container">
                <div class="hp-bar {% if exam_countdown.is_full %}full{% endif %}" style="width: {{ exam_countdown.progress }}%;">
                </div>
                <div class="hp-text">{{ exam_countdown.progress }}%</div>
            </div>
        </div>

        <script>
            // Countdown dynamique
            {% if exam_countdown.seconds_remaining %}
            let secondsRemaining = {{ exam_countdown.seconds_remaining }};

            function updateCountdown() {
                if (secondsRemaining <= 0) {
                    location.reload();
                    return;
                }

                const days = Math.floor(secondsRemaining / 86400);
                const hours = Math.floor((secondsRemaining % 86400) / 3600);
                const minutes = Math.floor((secondsRemaining % 3600) / 60);
                const seconds = secondsRemaining % 60;

                let timeText = '';
                if (days > 0) timeText += `${days}j `;
                if (hours > 0) timeText += `${hours}h `;
                if (minutes > 0) timeText += `${minutes}m `;
                timeText += `${seconds}s`;

                document.getElementById('countdown').textContent = timeText;
                secondsRemaining--;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
            {% endif %}
        </script>
        {% else %}
        <!-- Formulaire simple -->
        <form action="/exams_id" method="POST">
            <div class="form-group">
                <input
                    type="text"
                    name="user_id"
                    placeholder="Ton ID Discord (ex: 123456789012345678)"
                    required
                    autofocus
                >
            </div>
            <button type="submit">üöÄ Acc√©der</button>
        </form>
        {% endif %}
    </div>
</body>
</html>
