<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir un Examen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        .error {
            background: #fee;
            border-left: 4px solid #dc3545;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #721c24;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .help-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .exams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .exam-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .exam-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .exam-card.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }
        
        .exam-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .exam-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .exam-level {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin-top: 10px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        input[type="radio"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì Choisir un Examen</h1>
        <p class="subtitle">Entre ton ID Discord et s√©lectionne ton examen</p>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="/exams" id="examForm">
            <div class="form-group">
                <label for="user_id">Ton ID Discord</label>
                <input 
                    type="text" 
                    id="user_id" 
                    name="user_id" 
                    placeholder="Ex: 123456789012345678"
                    required
                    pattern="[0-9]{17,19}"
                >
                <div class="help-text">
                    üí° Pour obtenir ton ID : Discord ‚Üí Param√®tres ‚Üí Avanc√© ‚Üí Mode d√©veloppeur ‚Üí Clic droit sur ton profil ‚Üí Copier l'identifiant
                </div>
            </div>
            
            <div class="form-group">
                <label>S√©lectionne ton examen :</label>
                <div class="exams-grid">
                    {% for exam in exams %}
                    <label class="exam-card" for="exam_{{ exam.id }}">
                        <input 
                            type="radio" 
                            id="exam_{{ exam.id }}" 
                            name="exam_id" 
                            value="{{ exam.id }}"
                            required
                        >
                        <div class="exam-title">{{ exam.title }}</div>
                        <div class="exam-info">
                            üìù {{ exam.questions|length }} questions<br>
                            ‚è±Ô∏è {{ exam.duration }} minutes
                        </div>
                        <span class="exam-level">Niveau {{ exam.group }}</span>
                    </label>
                    {% endfor %}
                </div>
            </div>
            
            <button type="submit">Commencer l'Examen ‚Üí</button>
        </form>
    </div>
    
    <script>
        // Effet visuel de s√©lection
        document.querySelectorAll('.exam-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.exam-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });
    </script>
</body>
</html>
