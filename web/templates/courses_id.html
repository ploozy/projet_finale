<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Cours - مبادئ اللغة</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4A574;
            --primary-dark: #B8956A;
            --bg-dark: #1A1A2E;
            --bg-card: #16213E;
            --text-light: #EAEAEA;
            --text-muted: #A0A0A0;
            --accent: #E74C3C;
            --gradient-primary: linear-gradient(135deg, #D4A574 0%, #B8956A 100%);
            --gradient-dark: linear-gradient(180deg, #1A1A2E 0%, #0F3460 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .arabic {
            font-family: 'Noto Naskh Arabic', serif;
            direction: rtl;
        }

        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4A574' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }

        .container {
            background: var(--bg-card);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(212, 165, 116, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(212, 165, 116, 0.2);
            position: relative;
            z-index: 1;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-primary);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 15px;
            box-shadow: 0 10px 30px rgba(212, 165, 116, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(212, 165, 116, 0.3);
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 1rem;
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            color: #ff6b6b;
            text-align: center;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.2);
            white-space: pre-line;
        }

        input[type="text"] {
            width: 100%;
            padding: 20px;
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 12px;
            font-size: 1.1rem;
            background: rgba(15, 52, 96, 0.5);
            color: var(--text-light);
            margin-bottom: 25px;
            transition: all 0.3s;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow:
                0 0 20px rgba(212, 165, 116, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.3);
            background: rgba(15, 52, 96, 0.8);
        }

        button {
            width: 100%;
            padding: 20px;
            background: var(--gradient-primary);
            color: #1A1A2E;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow:
                0 6px 20px rgba(212, 165, 116, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 10px 30px rgba(212, 165, 116, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow:
                0 3px 10px rgba(212, 165, 116, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .help-text {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 20px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="logo">
            <div class="logo-icon arabic">ض</div>
        </div>
        <h1>ACCES COURS</h1>
        <p class="subtitle">Entre ton ID Discord pour acceder a tes cours</p>

        {% if error %}
        <div class="error">
            {{ error|safe }}
        </div>
        {% endif %}

        <form action="/courses" method="POST">
            <input
                type="text"
                name="user_id"
                placeholder="ID Discord"
                required
                autofocus
            >
            <button type="submit">ACCEDER AUX COURS</button>
        </form>

        <p class="help-text">
            Pour obtenir ton ID : Discord > Parametres > Avance > Mode developpeur > Clic droit sur ton profil > Copier l'identifiant
        </p>
    </div>
</body>
</html>
