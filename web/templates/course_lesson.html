<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ lesson.title }} - Ù…Ø¨Ø§Ø¯Ø¦ Ø§Ù„Ù„ØºØ©</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@400;500;600;700&family=Noto+Naskh+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #D4A574;
            --primary-dark: #B8956A;
            --secondary: #2C3E50;
            --accent: #E74C3C;
            --success: #27AE60;
            --warning: #F39C12;
            --bg-dark: #1A1A2E;
            --bg-card: #16213E;
            --bg-light: #0F3460;
            --text-light: #EAEAEA;
            --text-muted: #A0A0A0;
            --gold: #FFD700;
            --gradient-primary: linear-gradient(135deg, #D4A574 0%, #B8956A 100%);
            --gradient-dark: linear-gradient(180deg, #1A1A2E 0%, #0F3460 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--gradient-dark); min-height: 100vh; color: var(--text-light); overflow-x: hidden; }
        .arabic { font-family: 'Noto Naskh Arabic', 'Amiri', serif; direction: rtl; }

        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23D4A574' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: 0;
        }

        nav {
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(212, 165, 116, 0.2);
        }

        .nav-content { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; gap: 1rem; }
        .logo-icon { width: 50px; height: 50px; background: var(--gradient-primary); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; }
        .logo-text { font-size: 1.5rem; font-weight: 700; background: var(--gradient-primary); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        main { max-width: 900px; margin: 0 auto; padding: 100px 2rem 2rem; position: relative; z-index: 1; }

        .back-link { display: inline-flex; align-items: center; gap: 0.5rem; color: var(--text-muted); text-decoration: none; margin-bottom: 2rem; padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.3s; }
        .back-link:hover { color: var(--primary); background: rgba(212, 165, 116, 0.1); }

        .lesson-header { text-align: center; margin-bottom: 2rem; padding: 2rem; background: var(--bg-card); border-radius: 20px; border: 1px solid rgba(212, 165, 116, 0.2); }
        .lesson-title { font-size: 2rem; color: var(--primary); margin-bottom: 0.5rem; }
        .lesson-xp { color: var(--gold); font-size: 1.1rem; }

        .step-indicator { display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 2rem; }
        .step-dot { width: 12px; height: 12px; border-radius: 50%; background: rgba(255, 255, 255, 0.2); transition: all 0.3s; cursor: pointer; }
        .step-dot.active { background: var(--primary); transform: scale(1.2); }
        .step-dot.completed { background: var(--success); }

        .lesson-content { background: var(--bg-card); border-radius: 20px; padding: 2rem; border: 1px solid rgba(212, 165, 116, 0.2); margin-bottom: 2rem; min-height: 300px; }

        .nav-buttons { display: flex; justify-content: space-between; gap: 1rem; }
        .nav-btn { padding: 1rem 2rem; border-radius: 12px; font-weight: 600; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; gap: 0.5rem; border: none; font-size: 1rem; }
        .nav-btn.prev { background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); color: var(--text-light); }
        .nav-btn.next { background: var(--gradient-primary); color: var(--secondary); }
        .nav-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .nav-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Content styles */
        .theory-section { background: rgba(15, 52, 96, 0.5); border-radius: 15px; padding: 2rem; margin-bottom: 1.5rem; }
        .theory-title { font-size: 1.5rem; color: var(--primary); margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .theory-content { line-height: 1.8; }

        .arabic-example { background: rgba(212, 165, 116, 0.1); border-left: 4px solid var(--primary); padding: 1.5rem; margin: 1.5rem 0; border-radius: 0 12px 12px 0; }
        .arabic-word { font-size: 2.5rem; color: var(--primary); margin-bottom: 0.5rem; text-align: center; font-family: 'Noto Naskh Arabic', serif; direction: rtl; }
        .arabic-translation { text-align: center; color: var(--text-muted); }

        .grammar-box { background: rgba(39, 174, 96, 0.1); border: 1px solid var(--success); border-radius: 12px; padding: 1.5rem; margin: 1.5rem 0; }
        .grammar-box h4 { color: var(--success); margin-bottom: 0.5rem; }

        .warning-box { background: rgba(243, 156, 18, 0.1); border: 1px solid var(--warning); border-radius: 12px; padding: 1.5rem; margin: 1.5rem 0; }
        .warning-box h4 { color: var(--warning); margin-bottom: 0.5rem; }

        .exercise-section { background: rgba(15, 52, 96, 0.5); border-radius: 15px; padding: 2rem; }
        .exercise-title { font-size: 1.3rem; color: var(--primary); margin-bottom: 1rem; }
        .exercise-question { font-size: 1.2rem; margin-bottom: 1.5rem; text-align: center; }

        .options-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .option-btn { padding: 1rem 1.5rem; background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.2); border-radius: 12px; color: var(--text-light); font-size: 1.1rem; cursor: pointer; transition: all 0.3s; }
        .option-btn:hover { border-color: var(--primary); background: rgba(212, 165, 116, 0.1); }
        .option-btn.correct { border-color: var(--success); background: rgba(39, 174, 96, 0.2); }
        .option-btn.incorrect { border-color: var(--accent); background: rgba(231, 76, 60, 0.2); }

        .feedback-message { text-align: center; padding: 1rem; border-radius: 12px; margin-top: 1rem; display: none; }
        .feedback-message.show { display: block; }
        .feedback-message.success { background: rgba(39, 174, 96, 0.2); border: 1px solid var(--success); color: var(--success); }
        .feedback-message.error { background: rgba(231, 76, 60, 0.2); border: 1px solid var(--accent); color: var(--accent); }

        .vocab-table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
        .vocab-table th, .vocab-table td { padding: 1rem; text-align: center; border: 1px solid rgba(255, 255, 255, 0.15); }
        .vocab-table th { background: rgba(212, 165, 116, 0.25); color: var(--primary); }
        .vocab-table .vocab-arabic { font-size: 1.5rem; color: var(--primary); direction: rtl; font-family: 'Noto Naskh Arabic', serif; }

        .audio-hint { display: flex; align-items: center; gap: 0.5rem; padding: 0.8rem 1rem; background: rgba(212, 165, 116, 0.1); border: 1px dashed var(--primary); border-radius: 10px; margin-bottom: 1.5rem; font-size: 0.9rem; color: var(--text-muted); }
        .audio-hint-icon { font-size: 1.2rem; }

        .speakable { cursor: pointer; transition: all 0.3s; display: inline-block; padding: 0.1em 0.2em; border-radius: 6px; }
        .speakable:hover { background: rgba(212, 165, 116, 0.2); transform: scale(1.05); }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: none; justify-content: center; align-items: center; z-index: 2000; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: var(--bg-card); border-radius: 20px; padding: 3rem; text-align: center; max-width: 500px; border: 2px solid var(--primary); }
        .modal-icon { font-size: 5rem; margin-bottom: 1rem; }
        .modal-title { font-size: 2rem; color: var(--primary); margin-bottom: 1rem; }
        .modal-xp { font-size: 1.5rem; color: var(--gold); margin-bottom: 1.5rem; }
        .modal-btn { padding: 1rem 3rem; background: var(--gradient-primary); border: none; border-radius: 12px; color: var(--secondary); font-weight: 600; font-size: 1.1rem; cursor: pointer; }

        @media (max-width: 768px) {
            .options-grid { grid-template-columns: 1fr; }
            .arabic-word { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>

    <nav>
        <div class="nav-content">
            <div class="logo">
                <div class="logo-icon arabic">Ø¶</div>
                <span class="logo-text">Ù…Ø¨Ø§Ø¯Ø¦ Ø§Ù„Ù„ØºØ©</span>
            </div>
        </div>
    </nav>

    <main>
        <a href="/courses?user_id={{ user_info.user_id }}" class="back-link" onclick="event.preventDefault(); document.getElementById('backForm').submit();">< Retour aux cours</a>
        <form id="backForm" action="/courses" method="POST" style="display:none;">
            <input type="hidden" name="user_id" value="{{ user_info.user_id }}">
        </form>

        <div class="lesson-header">
            <h1 class="lesson-title">{{ lesson.title }}</h1>
            <p class="lesson-xp">+{{ lesson.xp }} XP</p>
        </div>

        <div class="step-indicator" id="stepIndicator"></div>

        <div class="lesson-content" id="lessonContent"></div>

        <div class="nav-buttons">
            <button class="nav-btn prev" id="prevBtn" onclick="prevStep()">Precedent</button>
            <button class="nav-btn next" id="nextBtn" onclick="nextStep()">Suivant</button>
        </div>
    </main>

    <div class="modal-overlay" id="completionModal">
        <div class="modal-content">
            <div class="modal-icon">ðŸŽ‰</div>
            <h2 class="modal-title">Felicitations !</h2>
            <p>Tu as termine cette lecon avec succes !</p>
            <p class="modal-xp">+{{ lesson.xp }} XP</p>
            <button class="modal-btn" onclick="goBack()">Continuer</button>
        </div>
    </div>

    <script>
        const stepsData = {{ lesson.steps|tojson|safe }};
        let currentStep = 0;

        function renderStepIndicator() {
            const container = document.getElementById('stepIndicator');
            container.innerHTML = stepsData.map((_, i) =>
                `<div class="step-dot ${i === currentStep ? 'active' : ''} ${i < currentStep ? 'completed' : ''}"></div>`
            ).join('');
        }

        function renderStep() {
            const step = stepsData[currentStep];
            document.getElementById('lessonContent').innerHTML = step.content;
            renderStepIndicator();
            document.getElementById('prevBtn').disabled = currentStep === 0;
            const isLast = currentStep === stepsData.length - 1;
            document.getElementById('nextBtn').textContent = isLast ? 'Terminer' : 'Suivant';
            makeSpeakable(document.getElementById('lessonContent'));
        }

        function nextStep() {
            if (currentStep < stepsData.length - 1) {
                currentStep++;
                renderStep();
            } else {
                completeLesson();
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                currentStep--;
                renderStep();
            }
        }

        function checkAnswer(btn) {
            const isCorrect = btn.dataset.correct === 'true';
            const feedback = document.getElementById('feedback');
            const allBtns = btn.parentElement.querySelectorAll('.option-btn');

            allBtns.forEach(b => b.style.pointerEvents = 'none');

            if (isCorrect) {
                btn.classList.add('correct');
                feedback.textContent = 'Excellent ! Bonne reponse !';
                feedback.className = 'feedback-message show success';
            } else {
                btn.classList.add('incorrect');
                allBtns.forEach(b => { if (b.dataset.correct === 'true') b.classList.add('correct'); });
                feedback.textContent = 'Pas tout a fait. Regarde la bonne reponse.';
                feedback.className = 'feedback-message show error';
            }
        }

        function completeLesson() {
            document.getElementById('completionModal').classList.add('show');
        }

        function goBack() {
            document.getElementById('backForm').submit();
        }

        function speakArabic(text, element) {
            if (!('speechSynthesis' in window)) return;
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ar-SA';
            utterance.rate = 0.8;
            window.speechSynthesis.speak(utterance);
        }

        function makeSpeakable(container) {
            const selectors = ['.arabic-word', '.vocab-arabic', 'span.arabic'];
            selectors.forEach(selector => {
                container.querySelectorAll(selector).forEach(el => {
                    if (!el.classList.contains('speakable') && el.textContent.trim()) {
                        el.classList.add('speakable');
                        el.title = 'Clique pour ecouter';
                        el.addEventListener('click', e => { e.stopPropagation(); speakArabic(el.textContent.trim(), el); });
                    }
                });
            });
        }

        // Initialize
        renderStep();
    </script>
</body>
</html>
